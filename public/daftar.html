<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Akun - Gigi Kecil</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="warna.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="navbar">
        <div class="container">
            <a href="dashboard.html" class="nav-logo">
                <img src="gambar/logo.png" width="30" height="30">
                <span>Gigi Kecil</span>
            </a>
            <nav class="nav-links">
                <a href="masuk.html" class="nav-link">Masuk</a>
                <a href="daftar.html" class="btn btn-primary-nav">Daftar</a>
            </nav>
        </div>
    </header>

    <main class="container">
        
        <div class="form-container">
            <h2>Buat Akun Baru</h2>
            <p>Bergabunglah bersama kami, hanya butuh beberapa langkah.</p>
            
            <form action="/api/register" method="POST" id="register-form">
                
        <div class="form-group">
            <label for="nama">Nama Lengkap</label>
            <input type="text" id="nama" name="name" placeholder="Masukkan nama lengkap Anda" required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="contoh@email.com" required>
        </div>
                
        <div class="form-group">
            <label for="password">Buat Password</label>
            <input type="password" id="password" name="password" placeholder="Minimal 6 karakter" required>
        </div>

        <div class="form-group">
            <label for="konfirmasi_password">Konfirmasi Password</label>
            <input type="password" id="konfirmasi_password" name="konfirmasi_password" placeholder="Ulangi password Anda" required>
        </div>

        <input type="hidden" name="role" value="user">
                
        <button type="submit" class="btn btn-primary btn-submit">Buat Akun</button>
    </form>
            
    <div class="form-footer-text">
        Sudah punya akun? <a href="masuk.html">Masuk di sini</a>
    </div>
</div>
    </main>

    <script src="script.js"></script>
</body>
</html>
