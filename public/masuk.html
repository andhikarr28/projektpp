<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk - Gigi Kecil</title>
    <link rel="stylesheet" href="style.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="navbar">
        <div class="container">
            <a href="index.html" class="nav-logo">
                <img src="gambar/logo.png" width="30" height="30">
                <span>Gigi Kecil</span>
            </a>
            <nav class="nav-links">
                <a href="masuk.html" class="nav-link">Masuk</a>
                <a href="daftar.html" class="btn btn-primary-nav">Daftar</a>
            </nav>
        </div>
    </header>

    <main class="container">
        
        <div class="form-container">
            <h2>Masuk ke Akun Anda</h2>
            <p>Selamat datang kembali! Silakan masukkan detail Anda.</p>
            
            <form action="/login-process" method="POST">
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="user_email" placeholder="contoh@email.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="user_password" placeholder="Masukkan password Anda" required>
                </div>
                
                <button type="submit" class="btn btn-primary btn-submit">Masuk</button>
            </form>
            
            <div class="form-footer-text">
                Belum punya akun? <a href="daftar.html">Daftar di sini</a>
            </div>
        </div>
    </main>
    <script src="script.js"></script>

</body>
</html>
