<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Data Anak - GigiKecil</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="input-anak.css">
</head>
<body>
    <div class="input-wrapper">
        <div class="card-input">
            <div class="logo-login">
                <div class="logo-icon-box">
                    <i class="fa-solid fa-tooth logo-icon"></i>
                </div>
                <div>
                    <h2>GigiKecil</h2>
                    <p class="logo-subtitle">Pantau tumbuh kembang gigi si kecil</p>
                </div>
            </div>

            <div class="header-input">
                <h3>Halo, Orang Tua Hebat! ðŸ‘‹</h3>
                <p>Isi data anak untuk mulai melihat dashboard dan konsultasi.</p>
            </div>

            <form id="childForm">
                <div class="form-group">
                    <label for="namaAnak">Nama Panggilan Anak</label>
                    <input type="text" id="namaAnak" placeholder="Contoh: Rayhan" required autocomplete="off">
                </div>

                <div class="form-group">
                    <label for="tglLahir">Tanggal Lahir</label>
                    <input type="date" id="tglLahir" required>
                </div>

                <button type="submit" class="btn-submit">Simpan & Masuk Dashboard</button>
            </form>
        </div>
        <div class="side-visual">
            <div class="bubble bubble-1"></div>
            <div class="bubble bubble-2"></div>
            <div class="bubble bubble-3"></div>
            <div class="illustration">
                <i class="fa-solid fa-tooth"></i>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
