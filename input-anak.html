<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Input Data Anak</title>
<link rel="stylesheet" href="input-anak.css">
</head>
<body>

<div class="container">
    <h2>Data Anak</h2>

    <form id="childForm">
        <label>Nama Anak</label>
        <input type="text" id="namaAnak" required>

        <label>Tanggal Lahir</label>
        <input type="date" id="tglLahir" required>

        <button type="submit">Simpan & Masuk Dashboard</button>
    </form>
</div>

<script src="input-anak.js"></script>
</body>
</html>
