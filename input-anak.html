<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk - GigiKecil</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="input-anak.css">
</head>
<body>

    <div class="input-container">
        <div class="card-input">
            <div class="logo-login">
                <div class="logo-icon-box">
                    <i class="fa-solid fa-tooth logo-icon"></i>
                </div>
                <h2>GigiKecil</h2>
            </div>

            <div class="header-input">
                <h3>Selamat Datang!</h3>
                <p>Silakan isi data si kecil untuk memulai memantau kesehatan giginya.</p>
            </div>

            <form id="childForm">

                <div class="form-group">
                    <label for="namaAnak">Nama Panggilan Anak</label>
                    <input type="text" id="namaAnak" placeholder="Contoh: Rayhan" required autocomplete="off">
                </div>

                <div class="form-group">
                    <label for="gender">Jenis Kelamin</label>
                    <div class="select-wrapper">
                        <select id="gender" required>
                            <option value="" disabled selected>Pilih Jenis Kelamin</option>
                            <option value="boy">Laki-laki</option>
                            <option value="girl">Perempuan</option>
                        </select>
                        <i class="fa-solid fa-chevron-down select-arrow"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="tglLahir">Tanggal Lahir</label>
                    <input type="date" id="tglLahir" required>
                </div>

                <button type="submit" class="btn-submit">Simpan & Masuk</button>
            </form>
        </div>
    </div>

    <script src="input-anak.js"></script>
</body>
</html>
